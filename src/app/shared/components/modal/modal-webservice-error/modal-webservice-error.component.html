<div class="container-fluid" root-modal-error>
    <div class="row header-modal">
        <div class="col-12">
            <div #closeButton class="close-button" tabindex="0" role="button"><p>&times;</p></div>
        </div>
    </div>
    <div class="row body-modal">
        <div class="col-12">
            <div>
                <h4>{{ titleError }}</h4>
            </div>
            <div>
                <p>{{ messageError }}</p>
            </div>
        </div>
    </div>
</div>
