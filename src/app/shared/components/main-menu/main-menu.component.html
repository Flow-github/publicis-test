<div root-main-menu>
    <div>
        <ul>
            <li *ngFor="let menuInterface of listMenuInterface" class="{{ menuInterface.class }} toto">
                <div class="separator separator-left">
                    <div></div>
                    <div>
                        <svg xmlns='http://www.w3.org/2000/svg' preserveAspectRatio='none' viewBox='0 0 2 1'>
                            <g>
                                <path class="path-svg" d='M2.1,0 l1,1 l-2.8,0 z'></path>
                            </g>
                        </svg>
                    </div>
                </div>
                <div>
                    <a [routerLink]="menuInterface.link">
                        <p>{{ menuInterface.label }}</p>
                    </a>
                </div>
                <div class="separator separator-right">
                    <div></div>
                    <div>
                        <svg xmlns='http://www.w3.org/2000/svg' preserveAspectRatio='none' viewBox='0 0 2 1'>
                            <g>
                                <path class="path-svg" d='M-0.2,0 l0,1 l1.8,0 z'></path>
                            </g>
                        </svg>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
